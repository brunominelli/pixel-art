<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixels Art</title>
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
        
    </header>
    <main class="container">
        <section id="color-palette">
            <div class="color color-black selected"></div>
            <div class="color color-cyan"></div>
            <div class="color color-yellow"></div>
            <div class="color color-magenta"></div>
        </section>
        <nav>
            <button id="clear-board">Limpar</button>
            <label for="board-size"></label>
            <input type="number" name="board-size" id="board-size" min="1" max="50" placeholder="Área do Quadro">
            <button id="generate-board">VQV</button>
        </nav>
        <section id="pixel-board">
            <div class="pixel-block">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="pixel-block">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="pixel-block">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="pixel-block">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="pixel-block">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
        </section>
    </main>
    <footer>
        2021 &trade;. Página de denvolvida por Bruno Minelli.
    </footer>
    <script src="script.js"></script>
</body>
</html>
